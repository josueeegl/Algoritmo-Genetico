<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../web/CSS/GUI.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Proyecto Final IA</title>
  </head>
  <body>
    <div class="titulo">
      <h1 class="title">GENETIC IMMUNITY</h1>
      <img class="logo" src="../web/res/Logo.png" alt="" />
    </div>
    <div class="logo"></div>

    <div class="poblaciones">
      <div class="generaciones" id="generaciones">
        <p class="titulog">GENERACIONES</p>
        <div class="iteraciones" id="geners"></div>
      </div>
      <div class="variables">
        <div class="formulario">
          <span class="variable2"
            >Rango:<br />
            <input
              class="dato2"
              type="text"
              name="nvacunas"
              id="rango"
              value=""
          /></span>
          <span class="variable3"
            >Convergencia:<br />
            <input
              class="dato3"
              type="text"
              name="nenfermedades"
              id="convergencia"
              value=""
          /></span>
          <span class="variable4"
            >Individuos:<br />
            <input
              class="dato4"
              type="text"
              name="npruebas"
              id="individuos"
              value=""
          /></span>
          <input
            class="btiniciar"
            type="button"
            value="Iniciar algoritmo"
            id="btnIniciar"
          />
        </div>
      </div>
      <div class="poblacion1" id="poblacion1">
        <p class="titulog">POBLACIÓN INICIAL</p>

        <div class="poblacion_inicial">
          <div class="contenido" id="ContPob_inicial"></div>
        </div>
      </div>

      <div class="generacion_final" id="pFinal">
        <p class="titulog">POBLACIÓN FINAL</p>

        <div class="poblacionfinal">
          <div class="contenido" id="ContPob_final"></div>
        </div>
      </div>
    </div>

    <script src="../web/js/dibujar.js"></script>
    <script src="../web/js/algoritmo.js"></script>
  </body>
</html>
